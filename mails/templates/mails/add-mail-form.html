{% extends 'main.html' %}

{% block content %}

    <h1>Add A New Email Address To Your List</h1> 
    <a href="{% url 'mails' %}"><img src="images/back-button.png" /></a>

            {% csrf_token %}
            {{form.as_p}}

    </div>
    
</div>



{% endblock content %}
